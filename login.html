<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nelflix</title>
    <link rel="icon" type="image/png" href="images/nelflix-icon.svg">
    <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
    <div class="login-page">
        <header class="header">
            <div class="hero">
                <a href=""><img src="image/nelflix.svg" alt="Logo" class="Logo"></a>

                <div class="Signin">
                    <h2>Sign In</h2>
                    <form>
                        <input type="text" name="name" id="name" placeholder="Email or phone-number">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="submit" value="Sign In">
                    </form>
                    <div class="help">
                        <div class="check">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="need">
                            <a href="#">Need help?</a>
                        </div>
                    </div>
                    <div class="footer-signin">
                        <a href="#" class="login"><img src="image/facebook.svg" class="facebook">Login with Facebook</a>
                        <p class="new">New to Filmflix?<a href="#">Sign up now</a></p>
                        <p class="protect">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
                                href="#">Learn more</a></p>
                    </div>
                </div>
            </div>
        </header>
        <footer class="footer">
            <div class="footer-info">
                <p>Questions? Call <a href="tel:+918521508901">+918521508901</a></p>
                <ul class="footer-links">
                    <li class="footer-links-item"><a href="#">FAQ</a></li>
                    <li class="footer-links-item"><a href="#">Help Center</a></li>
                    <li class="footer-links-item"><a href="#">Term of Use</a></li>
                    <li class="footer-links-item"><a href="#">Privacy</a></li>
                    <li class="footer-links-item"><a href="#">Cookie Preferences</a></li>
                    <li class="footer-links-item"><a href="#">Corporate Information</a></li>
                </ul>
                <select name="language" id="language">
                    <option value="lang" selected="selected">English</option>
                    <option value="lang">Hindi</option>
                </select>
            </div>
        </footer>
    </div>
</body>

</html>
